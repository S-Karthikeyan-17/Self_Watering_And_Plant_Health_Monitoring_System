<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .btn-logout {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-logout:hover {
            background-color: #d32f2f;
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .popup h3 {
            margin-bottom: 20px;
        }

        .popup-buttons {
            display: flex;
            justify-content: space-around;
        }

        .popup button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-confirm {
            background-color: #4caf50;
            color: white;
        }

        .btn-cancel {
            background-color: #9e9e9e;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to log out?</h1>
        <button class="btn-logout" id="logoutBtn">Logout</button>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h3>Do you really want to logout?</h3>
        <div class="popup-buttons">
            <button class="btn-confirm" id="confirmBtn">Yes</button>
            <button class="btn-cancel" id="cancelBtn">No</button>
        </div>
    </div>

    <script>
        const logoutBtn = document.getElementById('logoutBtn');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // Show the popup
        logoutBtn.addEventListener('click', () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Confirm logout and redirect to login page
        confirmBtn.addEventListener('click', () => {
            window.location.href = 'login.html'; // Redirect to the login page
        });

        // Cancel logout and close the popup
        cancelBtn.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
